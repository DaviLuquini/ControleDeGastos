<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos Residenciais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Controle de Gastos Residenciais</h1>

        <!-- Cadastro de Pessoas -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Cadastro de Pessoas</h2>
            </div>
            <div class="card-body">
                <form id="formularioPessoa">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="idade" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Pessoa</button>
                </form>
            </div>
        </div>

        <!-- Lista de Pessoas -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Pessoas Cadastradas</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="listaPessoas"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Cadastro de Transações -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Cadastro de Transações</h2>
            </div>
            <div class="card-body">
                <form id="formularioTransacao">
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" step="0.01" class="form-control" id="valor" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-control" id="tipo" required>
                            <option value="Receita">Receita</option>
                            <option value="Despesa">Despesa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pessoaId" class="form-label">Pessoa</label>
                        <select class="form-control" id="pessoaId" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Transação</button>
                </form>
            </div>
        </div>

        <!-- Consulta de Totais -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Consulta de Totais</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Pessoa</th>
                                <th>Total Receitas</th>
                                <th>Total Despesas</th>
                                <th>Saldo</th>
                            </tr>
                        </thead>
                        <tbody id="resumoFinanceiro"></tbody>
                        <tfoot id="resumoTotal"></tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="typescript/main.ts"></script>
</body>
</html>
